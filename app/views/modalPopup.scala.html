@import models.feedback.FeedbackType
@import models.feedback.FeedbackArea
@import base.models.UserBase

@(message: String ="")

<script>
    function modalPopupShow(messageHtml,showButtons,autoHideInMilliseconds){
        var p = $('#modalPopup');
        if(messageHtml){
            $('#modalPopupMessage').html(messageHtml)
        }
        if(showButtons){
            $('#modalPopupButtons').show();
        } else {
            $('#modalPopupButtons').hide();
        }
        p.modal({});
        if(autoHideInMilliseconds){
            setTimeout(function(){p.modal('hide')},autoHideInMilliseconds);
        }
    }
</script>

<div class="modal fade" id="modalPopup" tabindex="-1" role="dialog" aria-labelledby="modalPopupMessage" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalPopupMessage">@message</h5>
                <button id="modalPopupButtons" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
